<div class="product" [attr.units-available]="product.unitAvailable">
  <div class="product--image">
    <!-- <img [src]="product.image" alt="product.name" /> -->
    <img
      (mouseenter)="onMouseEnter()"
      (mouseleave)="onMouseLeave()"
      [attr.src]="product.image"
      [alt]="product.name"
      [style]="product.unitAvailable < 1 ? productImageStyle : ''"
    />
  </div>
  <div class="product--info">
    <h1 class="product--info__title">{{ product.name | uppercase }}</h1>
    <h3 class="product--info__title">{{ product.date | date}}</h3>


    <ng-container [ngSwitch]="product.category">
      <p *ngSwitchCase="'technology'" [ngStyle]="{color: 'red'}">{{product.category}}</p>
      <p *ngSwitchCase="'cosmetics'" [ngStyle]="{color: 'blue'}">{{product.category}}</p>
      <p *ngSwitchCase="'home'" [ngStyle]="{color: 'cyan'}">{{product.category}}</p>

    </ng-container>


    <p class="product--info__description">{{ product.description }}</p>

    <div class="product--info__price">
      <h1>{{product.price | number | currency}}</h1>
    </div>
  </div>
  <div class="product--actions">
    <button
      (click)="buyProduct()"
      class="product--actions__btn buy"
      [disabled]="!(product.unitAvailable > 1)"
    >
      BUY
    </button>
    <button
      (click)="addToCart()"
       class="product--actions__btn add"
    >
      + CART
    </button>
  </div>
</div>
<form
  class="form"
  [style.display]="!formState ? 'none' : 'flex'"
>
  <h2>Datos de compra</h2>
  <label for="address">Direccion</label>
  <input
    [(ngModel)]="address"
    type="text"
    name="address"
    id="address"
  >
  <label for="postalCode">Codigo Postal</label>
  <input
    [(ngModel)]="postalCode"

    type="number" name="postalCode" id="postalCode"
  >
  <div class="actions">
    <button (click)="orderProduct()" >ORDER</button>
  </div>
</form>
